<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cstools.ucd.ie/pico.min.css">
</head>
<body>
    <p>This is the group of terms that are gathered as a section for the course {{data.course}} on iss {{data.iss}}.</p>
    <form action="{{preface~url_for('delete_section')}}" method="POST">
        <input type="hidden" name="iss" value="{{data.iss}}">
        <input type="hidden" name="course" value="{{data.course}}">
        <input type="hidden" name="datajson" value="{{datajson}}">
        <input type="hidden" name="id_token" value="{{id_token}}">
        <input type="submit" value="Delete Section">
    </form>
    <h1>Sections</h1>
    <p>There are the following {{data.terms|length}} terms are prepared in this section:</p>
    <!-- A table for showing the section number and status for each section -->
    <table>
        <thead>
            <tr>
                <td>Term</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            {% for t in data.terms %}
                <tr>
                    <td>{{t.term}}</td>
                    <td><form action="{{preface~url_for('delete_term')}}" method="POST">
                        <input type="hidden" name="iss" value="{{data.iss}}">
                        <input type="hidden" name="course" value="{{data.course}}">
                        <input type="hidden" name="term_id" value="{{t.id}}">
                        <input type="hidden" name="datajson" value="{{datajson}}">
                        <input type="hidden" name="id_token" value="{{id_token}}">
                        <input type="submit" value="Delete Term">
                    </form></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="{{preface~url_for('add_term')}}" method="POST">
        <input type="hidden" name="datajson" value="{{datajson}}">
        <input type="hidden" name="id_token" value="{{id_token}}">
        <input type="text" name="term" placeholder="Term">
        <input type="submit" value="Add New Term">
    </form>
    <p>{{data}}</p>
    <footer>
        &copy; 2022 <a href="https://people.ucd.ie/sean.russell">Se√°n Russell</a>
    </footer>
</body>
</html>
