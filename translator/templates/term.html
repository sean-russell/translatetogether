<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cstools.ucd.ie/pico.min.css">
</head>
<body>
    <form action="{{ preface~url_for('process_translation') }}" method="post">
        <p>You are requested to translate the term {{ term }} into {{ language }}. For an introduction to the assessment process see this <a href="{{ preface~url_for('static', filename='assessment.html') }}" target="_blank">page</a>.</p>
        <input type="hidden" id="term" name="term" value="{{ term }}">
        <input type="hidden" id="user" name="user" value="{{ user }}">
        <input type="hidden" id="config" name="config" value="{{ config }}">
        <input type="hidden" id="id_token" name="id_token" value="{{ id_token }}">
        <label for="termtrans" data-tooltip="This should be the best translation of the term that you can come up with.">
            Translated Term:
            <input type="text" id="termtrans" name="termtrans" value="{{ termtrans }}" placeholder="Translated term">
        </label>
        <label for="translation" data-tooltip="This should be an explanation of definition for the term in {{language}}. You should make this as clear as you can, but should try and write less than 5 sentences.">
            Description:
            <textarea id="translation" name="translation" rows="8" cols="40"></textarea>
        </label>
        <input type="submit">
    </form>
    <footer>
        &copy; 2022 <a href="https://people.ucd.ie/sean.russell">Se√°n Russell</a>
    </footer>
</body>
</html>
